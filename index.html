<!doctype html>
<html lang="en">
<head>
  <title>Scooby Slider</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/KineticScroll.js"></script>
<body>
  
  <h1>Kinetic Scroll Demo</h1>
  <div id="paginated" class="container">
    <ul class="wrapper" data-div="data-shown">
      <li data-div="data1"><div class="row"><img src="images/land1.jpg"></div></li>
      <li data-div="data2"><div class="row"><img src="images/land2.jpg"></div></li>
      <li data-div="data3"><div class="row"><img src="images/land3.jpg"></div></li>
    </ul>
  </div>
  <div id="pager"></div>
    <div id="data-shown">
    </div>
    <div id="data1">
       First Landscape
    </div>
    <div id="data2">
       Second One
    </div>
    <div id="data3">
       Last Pic
    </div>
  <script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
